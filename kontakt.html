#topdugme {
  display: none;

  right: 30px;
  z-index: 99;
  border: none;
  outline: none;
  background-color:#588c7e;
  color: white;
  cursor: pointer;
  padding: 15px;

}

  }
 </style>

<button onclick="topFunction()" id="topdugme" title="Go to top">Vrati gore</button>
<script>
//Kada korisnik spusti stranicu za 20px pojavice se dugme "Vrati gore"
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("topdugme").style.display = "block";
    } else {
        document.getElementById("topdugme").style.display = "none";
    }
}

// Kada korisnik pritisne na dugme vratice se na pocetak stranice
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
